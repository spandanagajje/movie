<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
  <script>
        //length
        var alphabet="abcdefg";
        document.getElementById("demo").innerHTML=alphabet.length;
        //slice
        var text="apples,guava,grapes";
        var text1= text.slice(7,12);
        document.getElementById("demo1").innerHTML=text1;
        //Upper Case
        var text2="The True Friends";
        document.getElementById("demo2").innerHTML=text2.toUpperCase();
        //Lower Case
        document.getElementById("demo3").innerHTML=text.toLowerCase();
        //substring
        var text4="I have a funny Name";
        document.getElementById("demo4").innerHTML=text4.substring();
        //concat
        var text5="I have a funny Name";
        document.getElementById("demo5").innerHTML=text5.concat();
        //Trim start
        var text6="keerthana,vyshu,poojith";
        document.getElementById("demo6").innerHTML=text6.trimStart();
     
        








    </script>
    
</body>
</html>
